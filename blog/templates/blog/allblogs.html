
<!doctype html>
<html lang="en">
  <head>
	{% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.83.1">
    <title>Pritam's blog</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/album/">

    

    <!-- Bootstrap core CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
  </head>
  <body>
    
<header>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'home' %}">Pritam Singh</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="False" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <div class="navbar-nav margin-left-auto">
          <a class="nav-item nav-link" href="{% static 'Pritams_Resume.pdf' %}">Resume</a>
          <a class="nav-item nav-link" href="https://twitter.com/__pritam_singh">Twitter</a>
          <a class="nav-item nav-link" href="{% url 'allblogs' %}">Blog</a>
      </div>
    </div>
  </nav>
</header>

<main role="main">
	<div class="container">

	<h1 class="text-center pt-3">Welcome to Pritam's Blog</h1>
	<br />
	<br />
	<h2>Latest Posts</h2>
	<hr />

		<div class="col">
			{% for blog in blogs.all %}
			<a href="{% url 'detail' blog.id%}" color="#000080" ><h3>{{ blog.title }}</h3></a> 
			<a class="small" >{{ blog.pub_date_new }}</a>
			<br />
			<img class="img-fluid" src="{{ blog.image.url }}" />
			<br />
			<p>{{ blog.summary }}</p>
			{% endfor %}
		</div>

	</div>


</main>

<footer class="text-muted py-5">
  <div class="container text-center">
    .<p>CopyRight PRITAMSINGH {% now 'Y' %}</p>
  </div>
</footer>

  </body>
</html>
